<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./tictactoe.js"></script>

    <title>TIC TAC TOE - SPOOKY VERSION</title>
</head>

<body>
    <div class="main">
        <div class="banner">
            <h1>TIC TAC TOE - SPOOKY EDITION </h1>
            <div class="players">
                <p>Player 1: <span><i id="ghosty" class="fa-solid fa-ghost"></i></span></p>
                <p>Player 2: <span><i id="batty" class="fa-solid fa-bat"></i></span></p>
            </div>
        </div>

        <div class="game-container">
            <div class="message-banner">
                <h3 class="message">GHOST Goes First</h3>
            </div>

            <div class="game">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>

            <div class="restart" onclick="window.location.reload()"> Start Over</div>

        </div>



    </div>

</body>

</html>
